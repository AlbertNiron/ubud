<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            overflow: hidden;
        }
        .slider {
            display: flex;
            width: 300%;
            height: 100vh;
            transition: transform 0.5s ease;
        }
        .slide {
            width: 100vw;
            height: 100vh;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
        }
        .slide1 {
            background-image: url('eInvitation-UBUD.jpg');
        }
        .slide2 {
            background-image: url('katalog-ubud.jpg');
        }
        .slide3 {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        iframe {
            border: none;
            width: 90%;
            height: 80%;
        }
        .nav-link {
            position: absolute;
            bottom: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            cursor: pointer;
        }
        .nav-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="slider" class="slider">
        <!-- Slide 1 -->
        <div class="slide slide1"></div>

        <!-- Slide 2 -->
        <div class="slide slide2">
            <a class="nav-link" href="#page3" onclick="goToPage(2)">Go to Map</a>
        </div>

        <!-- Slide 3 -->
        <div id="page3" class="slide slide3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.736634747961!2d115.26062097494654!3d-8.505644489683798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23985357f6791%3A0x15a10743d9898784!2sUbud%2C%20Gianyar%20Regency%2C%20Bali!5e0!3m2!1sen!2sid!4v1696921723746!5m2!1sen!2sid"
                allowfullscreen=""
                loading="lazy"></iframe>
        </div>
    </div>

    <script>
        let currentIndex = 0;

        const slider = document.getElementById("slider");
        const slides = document.querySelectorAll(".slide");

        // Swipe Detection
        let startX = 0;
        let endX = 0;

        slider.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        slider.addEventListener("touchend", (e) => {
            endX = e.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            if (startX > endX + 50 && currentIndex < slides.length - 1) {
                currentIndex++;
            } else if (startX < endX - 50 && currentIndex > 0) {
                currentIndex--;
            }
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }

        // Navigation to Page 3 (Map)
        function goToPage(index) {
            currentIndex = index;
            slider.style.transform = `translateX(-${currentIndex * 100}vw)`;
        }
    </script>
</body>
</html>
