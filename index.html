<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation with Map</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            height: 100%;
            width: 100%;
        }
        .page {
            display: none;
            height: 100%;
            width: 100%;
        }
        .page.active {
            display: block;
        }
        #page1 {
            background: url('1.png') no-repeat center center;
            background-size: cover;
        }
        #page2 {
            position: relative;
            background: url('2.png') no-repeat center center;
            background-size: cover;
        }
        .map-container {
            position: absolute;
            bottom: 20%;
            left: 10%;
            width: 80%;
            height: 40%;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div class="page active" id="page1">
            <button class="button" onclick="goToPage(2)">Next</button>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="map-container">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.965516210641!2d-122.08424968464593!3d37.42199977982556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fba2e4d454b77%3A0x88888bf8bb8cc2a0!2sGoogleplex!5e0!3m2!1sen!2sid!4v1616181093281!5m2!1sen!2sid" 
                    width="100%" 
                    height="100%" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
            <button class="button" onclick="goToPage(1)">Previous</button>
        </div>
    </div>

    <script>
        function goToPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show the target page
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.classList.add('active');
        }
    </script>
</body>
</html>
