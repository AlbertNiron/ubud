<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .page {
            display: none;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .page.active {
            display: flex;
        }
        .page img {
            width: 100%;
            max-width: 800px;
            height: auto;
        }
        .page3 iframe {
            width: 90%;
            height: 80%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Page 1 -->
    <div class="page active" id="page1" onclick="goToPage(2)">
        <img src="eInvitation-UBUD.jpg" alt="Invitation Page 1">
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2" onclick="goToPage(3)">
        <img src="katalog-ubud.jpg" alt="Invitation Page 2">
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.123456789!2d115.123456!3d-8.123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x123456789abcdef%3A0xabcdef123456789!2sUbud!5e0!3m2!1sen!2sid!4v1612345678901"
            allowfullscreen=""
            loading="lazy">
        </iframe>
    </div>

    <script>
        function goToPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show the selected page
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.classList.add('active');
        }
    </script>
</body>
</html>
