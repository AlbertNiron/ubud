<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            position: relative;
            max-width: 800px;
            max-height: 100%;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        .button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .next {
            left: 20px;
        }
        .prev {
            left: 20px;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div class="page active" id="page1">
            <div class="image-container">
                <img src="ubud-1.png" alt="Invitation Page 1">
                <button class="button next" onclick="goToPage(2)">Next</button>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="image-container">
				<img src="ubud-2.png" alt="Invitation Page 1">
                 <a class="nav-link" href="#page3" onclick="goToPage(2)">Go to Map</a>
            </div>
        </div>
		
		 <div id="page3" class="slide slide3">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3944.736634747961!2d115.26062097494654!3d-8.505644489683798!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23985357f6791%3A0x15a10743d9898784!2sUbud%2C%20Gianyar%20Regency%2C%20Bali!5e0!3m2!1sen!2sid!4v1696921723746!5m2!1sen!2sid"
                allowfullscreen=""
                loading="lazy"></iframe>
        </div>
    </div>

    <script>
        function goToPage(pageNumber) {
            // Hide all pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));

            // Show the target page
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.classList.add('active');
        }
    </script>
</body>
</html>
