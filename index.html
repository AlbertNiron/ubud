<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Slide Invitation</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .image-container {
            position: relative;
            max-width: 800px;
            max-height: 100%;
            width: 100%;
        }
        img {
            width: 100%;
            height: auto;
        }
        .button {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1 -->
        <div class="page active" id="page1">
            <div class="image-container">
                <img src="eInvitation-UBUD.jpg" alt="Invitation Page 1">
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="image-container">
                <img src="katalog-ubud.jpg" alt="Invitation Page 2">
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 2; // Total number of pages

        // Function to navigate between pages
        function goToPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.classList.remove('active'));
            const targetPage = document.getElementById(`page${pageNumber}`);
            targetPage.classList.add('active');
            currentPage = pageNumber;
        }

        // Auto-switch pages every 5 seconds
        setInterval(() => {
            currentPage = currentPage < totalPages ? currentPage + 1 : 1;
            goToPage(currentPage);
        }, 5000); // Change slide every 5 seconds
    </script>
</body>
</html>
